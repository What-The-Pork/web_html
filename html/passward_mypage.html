<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>비밀번호변경</title>
    <link rel="stylesheet" href="../css/passward_mypage.css">

    <link rel="stylesheet" href="../css/mypage_header.css">
    <script type="text/javascript" src="../js/login_btn.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="head">
          <div class="head-text">
            <div class="head-flex">
              <div class="logo-title">
                <a href="index.html"><img src="../images/모두의랭킹.png"></a>
                <h2>마이페이지</h2>
              </div>
              <button type="button" class="login_btn" id="login_btn" onclick="login_btn()"><%=userNixname%>님▼</button>
            </div>
            <div id="profile_wrap">
              <div class="hello">
                <%=userNixname%> 님 안녕하세요
              <div class="profile_img">
                <img src="<%=userImage%>" alt="">
              </div>
              <a href="main_mypage.html" class="mypage">마이페이지</a>
              <hr>
              <!-- 로그아웃 기능 필요 -->
              <a href="#" class="logout">로그아웃</a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <nav>
        <div class="head-menu">
          <ul>
            <li><a href="main_mypage.html">회원정보</a></li>
            <li><a href="security_mypage.html">보안설정</a></li>
          </ul>
        </div>
      </nav>
      <div class="contents">
        <br><br><br><br><br>

        <!-- 비밀번호 변경 -->
          <form class="form-password">
            <div class="centered">
              <div class="">
                <h3>비밀번호변경</h3>
              </div>
              <div class="account">
                <input type="password" class="form-control" id="pwd" name="username" required="" autofocus/>
                <label for="pwd">현재비밀번호</label>
                <div class="bar"></div>
              </div>
              <div class="account">
                <input type="password" class="form-control" id="repwd" name="password" required=""/>
                <label for="repwd">새번호확인</label>
                <div class="bar"></div>
              </div>
              <div class="account">
                <input type="password" class="form-control" id="repwd2" name="password" required=""/>
                <label for="repwd2">새번호확인</label>
                <div class="bar"></div>
              </div>
            </div>
            <label class="checkbox">
            </label>
            <button class="btn" type="submit" onclick="location.href='#'">Login</button>
          </form>
<!-- 비밀번호 변경 끝 -->

      </div>
      <footer>
        <div class="footer">
          <div class="company">
            <a style=""><img src="../images/WTP.jpg" width=50px;> <h2>What the Pork</h2></a>
          </div>
          <div class="detail">
            <b>주소</b> : 경기 수원시 팔달구 중부대로 100 3층
            <br>
            <b>대표</b> : 박창주
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
