        </div>
      </nav>
      <div class="contents">
        <div class="content-item">
          <div class="content-box">
            <h2>회원탈퇴</h2>
            회원 탈퇴 전에 반드시 유의 사항을 확인하고 진행해 주세요<br><br>

            개인정보 및 개인화 서비스 이용기록이 모두 삭제 되며, 삭제된 데이터는 복구되지 않습니다.<br>
            필요한 데이터는 미리 백업 해 주시기 바랍니다.<br><br>
            <label><input type="checkbox" name="checkbox" value="">회원 탈퇴 시 유의사항을 확인하였으며, 모두 동의 합니다.<label><br><br>
            <div class="text_btn">
              <!-- 값 집어 넣으면 됨 -->
              <form class="" action="index.html" method="post">
                <button type="submit" name="secession">동의</button>
                <button type="button" name="button" onclick="history.go(-1);">돌아가기</button>
              </form>
            </div>
          </div>
